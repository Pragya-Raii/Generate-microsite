services:
  # 1. Backend Service (Python)
  - type: web
    name: webagent-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: NVIDIA_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
    autoDeploy: true

  # 2. Frontend Service (Node Web Service)
  - type: web
    name: webagent-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s dist -l $PORT --single
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: webagent-backend
          envVarKey: RENDER_EXTERNAL_URL
    autoDeploy: true
