services:
  # 1. Backend Service (Python)
  - type: web
    name: webagent-backend
    env: python
    root: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: NVIDIA_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
    autoDeploy: true

  # 2. Frontend Service (Node Web Service serving Static Files)
  - type: web
    name: webagent-frontend
    env: node
    root: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT --single
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: webagent-backend
          envVarKey: RENDER_EXTERNAL_URL
    autoDeploy: true
